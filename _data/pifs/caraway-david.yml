bio: "Co-founder of Ohio-based digital services startup, Fogmine"
bio_full: "Dave is a software developer intent on fostering government open-data initiatives, growing high-tech entrepreneurship in small-town communities and empowering citizens through information.  Dave is a former Air Force officer with development and leadership experience covering a range of technical areas including commercial web development, real-time embedded systems, military simulations, and business intelligence.  In 2012, he founded Fogmine, a software company specializing in data analytics, mobile applications, and web services.  He holds a BS in Electrical Engineering and an MS in Computer Science.  Dave enjoys trail running near his home in Dayton, Ohio, where he lives with his wife and two energetic kids."
