bio_full: "Gina Valo is an experienced leader in customer operations and software delivery with expertise in scaling people, processes, and technology within high-growth organizations. She has held cross-functional and executive leadership roles across a variety of industries, including digital advertising, payments, energy, and cyber security. Previous companies include Google, Square, Opower (acquired by Oracle), as well as several startups at various stages of growth, with a primary focus on business-to-business SaaS platforms. She enjoys solving organizational challenges at the intersection of user demands, product limitations, and process improvement and is passionate about coaching and mentoring team members. Gina is a proud and active alumna of the Organizational Studies program at the University of Michigan."
