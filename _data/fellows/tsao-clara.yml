bio_full: "Clara Tsao is an entrepreneur and a White House Presidential Innovation Fellow. Prior to government, she led global strategic partnerships in education for Microsoft. In addition to corporate roles with Google, Apple, Sony, Playstation, HP, and AT&T, Clara is also the co-founder and former Executive Director of the Congressional App Challenge. In her spare time, you can find Clara writing tech pieces for the Huffington Post or mentoring students on social entrepreneurship as a STEM mentor for Clinton Global Initiative University."
