bio_full: '<a href="http://www.Zakon.org" target="_blank">Robert Zakon</a> is a technologist and entrepreneur with over 20 years of experience in innovating and applying emerging technologies across the intelligence, defense, heath care, and scientific sectors. Born in Brazil and educated in the US since high school, he is a graduate of <a href="http://www.peddie.org" target="_blank">The Peddie School</a> and <a href="http://www.case.edu" target="_blank">Case Western Reserve University</a> where he earned B.S. and M.S. degrees in Computer Engineering and Science with concentrations in Philosophy and Psychology.
<br /><br />
Robert''s work spans a wide array of technologies and supporting disciplines, including cybersecurity, enterprise architecture, multilingual computing, systems engineering, networking, human-computer interfaces, cloud computing, and the Internet.  Robert is the CTO of Zakon Group LLC and founder of <a href="https://www.OpenConf.com" target="_blank">OpenConf</a>. He was formerly a Principal Engineer and Internet Evangelist with MITRE, and co-founder of SoftZoo.  Among his accomplishments is the first integration of language translation with the web, engineering of the highest wi-fi link in the northeast US, and conceptualization and development of one of the first corporate intranets.
<br /><br />
Recognized for his work through numerous commendations, Robert has also been elected an <a href="http://www.ieee.org">IEEE</a> Senior Member and ACSA Senior Fellow. Among his other activities, he volunteers as a business mentor with <a href="http://www.score.org">SCORE</a>, coaches an award-winning robotics competition team of public school students, authors <a href="http://www.Zakon.org/robert/timeline" target="_blank">Hobbes'' Internet Timeline</a>, and serves on the board of advisors for an angel investment group providing start-up and growth capital to high-tech businesses. 
<br /><br />
Robert resides in the <a href="http://www.mtwashingtonvalley.com" target="_blank">Mount Washington Valley</a> of <a href="https://twitter.com/nhgov" target="_blank">New Hampshire</a> (the <a href="https://twitter.com/livefreestart" target="_blank">Live Free and Start</a> state) with his lovely wife and two wondrous sons.
