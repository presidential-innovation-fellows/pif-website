bio_full: "Gil Alterovitz has led national and international collaborative initiatives for developing novel informatics methods and approaches for integrating clinical, pharmaceutical, and genomic information, from research to point-of-care.  As a facultgoldy at Harvard/MIT and the Computational Health Informatics Program at Boston Children’s Hospital, he has produced over 50 peer-reviewed publications and three books in the field.  He has served as co-chair of the HL7 Clinical Genomics Workgroup (and as group leader of the FHIR Genomics effort), as member of the Federal Advisory Committee Act (FACA) Precision Medicine Task Force, as executive team member of the Clinical Workgroup of the Global Alliance for Genomics and Health (GA4GH), as lead for Sync 4 Genes, as PI for TBResist, and as lead for SMART on FHIR Genomics."
