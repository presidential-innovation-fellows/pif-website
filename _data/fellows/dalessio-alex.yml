bio_full: "Alex is a multidisciplinary professional with over 15 years of experience working across six continents. His primary focus is enterprise innovation management and he has built and lead transformational programs that have invented, patented, and released award-winning, revenue-generating products on three continents.
<br/><br/>
As part of this work, has developed innovative programs with some of the world's largest organizations, including the United Nations, the United States Government, Reed Elsevier, Nike, Citibank, John Wiley & Sons, AB InBev, and Bionic Solution.
<br/><br/>
Alex has also co-founded two agtech businesses focused on global food security, Isabel.io and CityFarmFish, and is an advisor on numerous other startups. An avid traveler, he has lived in eight countries and traveled to over 70. Alex holds a JD from UC Berkeley and received his MBA from Oxford University."
