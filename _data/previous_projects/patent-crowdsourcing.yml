name: Patent Crowdsourcing
agency: USPTO
description: "Expand ways for companies, experts, and the general public to help patent examiners, holders, and applicants find 'prior art'  -- that is, the technical information patent examiners need to make a determination of whether an invention is truly novel or 'patent-worthy.' This work strengthens a process vital to innovation and economic growth."
