<div class="usa-logo" id="extended-logo">
  <em class="usa-logo__text">
    <a href="{{site.baseurl}}/" title="Home" aria-label="Home" class="site-navbar__logo-link">
      {% if page.nav == 'dark' %}
        <img src="{{site.baseurl}}/assets/images/logo/pif-logo-nav--white.png" alt="Presidential Innovation Fellows" width="189" class="display-none desktop:display-inline-block" />
    
        <img src="{{site.baseurl}}/assets/images/logo/pif-logo-nav.png" alt="Presidential Innovation Fellows" width="189" class="desktop:display-none" />
      {% else %}
        <img src="{{site.baseurl}}/assets/images/logo/pif-logo-nav.png" alt="Presidential Innovation Fellows"/>
      {% endif %}
    </a>
  </em>
</div>
