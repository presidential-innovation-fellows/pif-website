<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }} | {{ page.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- general description of website -->
  <link href="{{ site.url }}/images/favicon.ico" rel="shortcut icon" type"image/x-icon"/>
  <meta name="description" content="{{ site.description }}"/>

  <!-- Google+ -->
  <meta itemprop="name" content="{{ site.title }}" />
  <meta itemprop="description" content="{{ site.description }}" />
  <meta itemprop="image" content="https://presidentialinnovationfellows.gov/images/pif-og.png"/>

  <!-- Facebook OG -->
  <meta property="og:title" content="{{ site.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://pif.gov/" />
  <meta property="og:description" content="{{ site.description }}" />
  <meta property="og:image" content="https://presidentialinnovationfellows.gov/images/pif-og.png" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="fb:admins" content="123456789" />

  <!-- Twitter -->
  <meta name="twitter:card" content="{{ site.description }}" />
  <meta name="twitter:site" content="@innovfellows" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <meta name="twitter:creator" content="@innovefellows" />
  <meta name="twitter.image:src" content="https://presidentialinnovationfellows.gov/images/pif-og.png" />

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->

  <!--[if lt IE 9]>
  <script src="https://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
  <![endif]-->

  <!-- Homepage CSS -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
</head>
